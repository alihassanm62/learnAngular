
<form #form='ngForm' (ngSubmit)='onSubmit(form)' style="max-width: 800px;">
  <div ngModelGroup='contact' #contact='ngModelGroup'>
    <div class="form-group">
      <label  for="courseName" >Course Name</label>
      <input  ngModel required  minlength="5" maxlength="10"  name='courseName' id='courseName' type="text" #courseName='ngModel' (change)='log(courseName)' class="form-control">
      <div class="alert alert-danger" *ngIf='courseName.touched && !courseName.valid'>
        <div *ngIf='courseName.errors.required'>Course Name is required.</div>
        <div *ngIf='courseName.errors.minlength'>Course Name minlength is 5.</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Category</label>
    <select required ngModel #values='ngModel' name="values" class="form-control">
      <option [ngValue]=""></option>
      <option *ngFor='let option of options' [ngValue]="option">{{option.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf='values.touched && !values.valid'>
      <div *ngIf='values.errors.required'>Category is required.</div>

    </div>
  </div>
  <div class="form-group" >
    <label for="">
      <input ngModel type="checkbox" name="hasGuarantee"  >30 day money back guarantee
    </label>

  </div>

  <p>
    {{form.value | json}}
  </p>

    <div class="form-group">
    <button [disabled]='!form.valid' class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
