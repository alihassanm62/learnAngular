<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" (click)="toggle()" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{heading}}
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" [class.show]="expanded" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
