<ul class="list-group">
  <li class="list-group-item" *ngFor='let course of courses;even as isEvent;trackBy: trackCourse'>
    {{course.name}} - <span *ngIf='isEvent'>Even</span>
    <button (click)='onChange(course)'>remove</button>
  </li>
</ul>

<div><input type="text" [appInputFormat]="'uppercase'"></div>
